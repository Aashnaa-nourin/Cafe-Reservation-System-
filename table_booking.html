<!DOCTYPE html>
<html>
<head>
    <title>Table Booking</title>
    <link rel="stylesheet" type="text/css" href="styles1.css">
</head>
<body>
    <header>
        <h1>Table Booking</h1>
    </header>

    <section class="table-booking">
        <h2>Available Tables</h2>
        <div class="table-layout">
            <div class="table" id="table1">
                <h3>Table 1</h3>
                <p>Position: Window</p>
                <p>Availability: Available</p>
                <button class="book-button" onclick="bookTable('Table 1')">Book Table</button>
            </div>

            <div class="table" id="table2">
                <h3>Table 2</h3>
                <p>Position: Near Bar</p>
                <p>Availability: Available</p>
                <button class="book-button" onclick="bookTable('Table 2')">Book Table</button>
            </div>

            <!-- Add more tables as needed -->
        </div>
    </section>

    <footer>
        <p>&copy;c A f e A R o 2 0 2 3 </p>
    </footer>

    <script src="script1.js"></script>
</body>
</html>
